<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      /* background-color: #333; */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .alert-box {
      display: flex;
      align-items: center;
      background-color: #2c2c2e;
      color: #ffffff;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
    }
    .alert-box .icon {
      color: #ff5a5f;
      margin-right: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="alert-box">
    <span class="icon">⚠️</span>
    <span>The post you're trying to view is no longer available.</span>
  </div>

</body>
</html>
