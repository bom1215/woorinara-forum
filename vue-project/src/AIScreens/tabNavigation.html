<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
    }
    .tabs {
      display: flex;
      gap: 24px;
      font-size: 18px;
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
    .tab {
      color: #666;
      text-decoration: none;
      padding: 8px 0;
      position: relative;
      cursor: pointer;
    }
    .tab.active {
      color: #007BFF;
      font-weight: bold;
    }
    .tab.active::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      bottom: -1px;
      height: 2px;
      background-color: #007BFF;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab">General</div>
    <div class="tab active">QnA</div>
    <div class="tab">Jobs</div>
  </div>
</body>
</html>
