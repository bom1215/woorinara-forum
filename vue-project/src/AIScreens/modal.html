<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Limit Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }
    .modal {
      width: 300px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .modal .icon {
      font-size: 24px;
      color: #FF5A5A;
      margin-bottom: 16px;
    }
    .modal .title {
      font-size: 18px;
      font-weight: bold;
      margin: 8px 0;
    }
    .modal .message {
      font-size: 14px;
      color: #666666;
      margin-bottom: 20px;
    }
    .modal .buttons {
      display: flex;
      justify-content: space-around;
      gap: 10px;
    }
    .modal .button {
      width: 100px;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .button.cancel {
      color: #007BFF;
      background-color: #ffffff;
      border: 2px solid #007BFF;
    }
    .button.done {
      color: #ffffff;
      background-color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="icon">⚠️</div>
    <div class="title">Character limit reached.</div>
    <div class="message">Please shorten your text to continue.</div>
    <div class="buttons">
      <button class="button cancel">Cancel</button>
      <button class="button done">Done</button>
    </div>
  </div>
</body>
</html>
